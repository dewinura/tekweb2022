<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Portofolio</title>   
  </head>
  <body id = "app">
      <!--Header-->
    <div v-if="true" class="cover" style="background-image: url(bg-gunung.jpg);">
      <div class="masking"></div>
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-6 text-white">
            <h1>{{header.title}}</h1>
            <p>{{header.description}}</p>
            <div class="social">
              <a v-bind:href="header.social.ig.url"><i class="bi-instagram"></i> {{header.social.ig.title}}</a>
              <a v-bind:href="header.social.fb.url"><i class="bi-github"></i> {{header.social.fb.title}}</a>
            </div>
          </div>
          <div class="col-6 align-self-end text-center">
            <img   v-bind:src="header.imageProfile">
          </div>
        </div>
      </div>   
    </div>
    <!--end header-->
    <!--Articles-->
    <div class="container pt-3">
      <div class="row">
        <section>
          <div class="container px-5">
              <div class="row gx-5 align-items-center">
                  <div class="col-lg-6">
                      <div class="p-5"><img class="img-fluid rounded-circle" v-bind:src="articles.thumbnail" alt="..." /></div>
                  </div>
                  <div class="col-lg-6">
                      <div class="p-5">
                          <h2 class="display-4">{{articles.title}}</h2>
                          <p>{{articles.description}}</p>
                      </div>
                  </div>
              </div>
          </div>
      </section>
      </div>
      </div>
    <div class="container pt-3">
      <div class="container-fluid bg-3 text-center">    
        <h3 class="margin">{{articles1.title}}</h3><br>
        <div class="row">
          <div class="col-sm-4">
            <p>{{articles2.description}}</p>
            <img v-bind:src="articles2.thumbnail" class="img-responsive margin" style="width:100%" alt="Image">
          </div>
          <div class="col-sm-4"> 
            <p>{{articles3.description}}</p>
            <img v-bind:src="articles3.thumbnail" class="img-responsive margin" style="width:100%" alt="Image">
          </div>
          <div class="col-sm-4"> 
            <p>{{articles4.description}}</p>
            <img v-bind:src="articles4.thumbnail" class="img-responsive margin" style="width:100%" alt="Image">
          </div>
        </div>
      </div>
  
      </div>
  
      <!--end articles-->
          <!--end header-->
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="main.js"></script>
  </body>
</html>
